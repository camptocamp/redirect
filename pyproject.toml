[tool.poetry]
name = "redirect"
version = "0.0.0"
description = "Not used"
authors = []
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
gunicorn = "23.0.0"
pyramid = "2.0.2"
c2cwsgiutils = { extras = ["standard", "broadcast", "oauth2"], version = "6.1.7" }
pyramid-mako = "1.1.0"
certifi = "2025.1.31"
html-sanitizer = "2.5.0"
types-pyyaml = "6.0.12.20241230"

[tool.poetry.plugins."paste.app_factory"]
main = "redirect:main"


[tool.poetry.group.dev.dependencies]
prospector-profile-duplicated = "1.10.5"
prospector = { version = "1.16.0", extras = ["with_bandit", "with_mypy", "with_ruff", "with_pyroma"] }
pytest = "8.3.4"
prospector-profile-utils = "1.22.3"


[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "default_branch" -%}
{{serialize_pep440(bump_version(base, 1), dev=distance)}}
{%- elif env.get("VERSION_TYPE") == "stabilization_branch" -%}
{{serialize_pep440(bump_version(base, 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"

[tool.ruff]
target-version = "py310"
line-length = 110

[tool.ruff.lint.pydocstyle]
convention = "numpy"
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version", "poetry-plugin-drop-python-upper-constraint"]
build-backend = "poetry.core.masonry.api"
