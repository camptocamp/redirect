[tool.black]
line-length = 110
target-version = ["py312"]

[tool.isort]
line_length = 110
profile = "black"

[tool.mypy]
python_version = "3.12"
pretty = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true
strict = true

[tool.poetry]
name = "redirect"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
gunicorn = "23.0.0"
pyramid = "2.0.2"
c2cwsgiutils = { extras = ["standard", "broadcast", "oauth2"], version = "6.1.5" }
pyramid-mako = "1.1.0"
certifi = "2024.12.14"
html-sanitizer = "2.5.0"

[tool.poetry.dev-dependencies]
prospector = { version = "1.13.3", extras = ["with_bandit", "with_mypy"] }
pytest = "8.3.4"

[tool.poetry.plugins."paste.app_factory"]
main = "redirect:main"


[tool.poetry.group.dev.dependencies]
prospector-profile-duplicated = "1.10.4"


[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version", "poetry-plugin-drop-python-upper-constraint"]
build-backend = "poetry.core.masonry.api"
